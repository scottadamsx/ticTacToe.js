<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="messageBox"></div>
    <table>
        <tr>
            <td id="tl"></td>
            <td id="tm"></td>
            <td id="tr"></td>
        </tr>
        <tr>
            <td id="ml"></td>
            <td id="mm"></td>
            <td id="mr"></td>
        </tr>
        <tr>
            <td id="bl"></td>
            <td id="bm"></td>
            <td id="br"></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
